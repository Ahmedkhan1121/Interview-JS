        let myFact = 1;
        let myNum = 5;
        for (let i = myNum; myNum > 1; myNum--) {
            myFact = myFact * myNum;
        }
        console.log(`The Factorial is : ${myFact}`);
        // Reverse a Integer
        let myInt = -23;
        const myFunc = () => {
            let r = myInt.toString().split("").reverse().join("");
            if (r.endsWith("-")) {
                r = "-" + r;
                console.log(parseInt(r));
            } else {
                console.log(parseInt(r));
            }
        }
        myFunc();
        //Find a Prime and Composite Number
        let prime = 11;
        let pRet = true;
        for (let i = 2; i < prime; i++) {
            if (prime % i === 0) {
                pRet = false;
            };
        };
        if (pRet === true) {
            console.log(`${prime} is a Prime Number`);
        } else {
            console.log(`${prime} is  not Prime Number`);
        };
        //Create an Object from Pairs of Key and Value
        const myObjF = (obj) => {
            return Object.fromEntries(obj);
        }
        console.log(myObjF([["a", "Apple"], ["b", "Ball"], ["c", "Cat"]]));

        //Find Smallest and Largest Element in Array
        let find = [100, 10, 200, 3000, 50000, 6];
        // console.log(find);
        console.log(Math.max(...find));
        console.log(Math.min(...find));
        // Merge Two Sorted Array in Ascending order by removing Duplicates
        let arr2 = [1, 2, 3, 4, 5];
        let arr3 = [2, 3, 6, 7, 8, 9, 9];
        let arr4 = [...arr2, ...arr3];
        arr4.sort();
        let arrS = [... new Set(arr4)];
        console.log(arrS);
        // Find Intersection & Union of an Array
        let numArr = [1, 2, 3, 4, 5];
        let numArr1 = [1, 2, 6, 7, 8];
        //    let final = [... new Set([...numArr.slice(0,2),...numArr1.splice(0,2)])];
        let finIntersec = numArr.filter(element => {
            return numArr1.includes(element);
        })
        console.log(finIntersec);
        let numArr2 = [1, 2, 3, 4, 5];
        let numArr3 = [2, 3, 4, 6, 7, 8, 9];
        let finUnion = [...numArr2, ...numArr3];
        let uniSet = [... new Set(finUnion)];
        console.log(uniSet);
        let n = 300.3 * 3;
        console.log(parseFloat(n.toFixed(1)));
        // How to Detect an ARRAY in JavaScript
        let detArr = [1, 2, 3, 4];
        console.log(Array.isArray(detArr));
        //Program to Compare two Arrays are Equal or Not
        let eqArr = [3, 4, 5, 6, 7];
        let eqArr2 = [5, 6, 4, 7, 3];
        let eqEvery = eqArr.every((e) => {
            if (eqArr2.indexOf(e) > -1) {
                return (e = eqArr2[eqArr2.indexOf(e)]);
            }
        });
        console.log(eqEvery);
        if (eqArr2.length === eqArr.length && eqEvery) {
            console.log("Equal");
        } else {
            console.log("Not Equal");
        }

        //Closures
        const myCurrying = (a) => (b) => (c) => (d) => a + b + c + d;
        let res = myCurrying(5)(5)(5)(5);
        console.log(res);
        //pyramid
        let star = "";
        for (let i = 1; i <= 2; i++) {
            document.write("<br>");
            for (let s = 1; s <= 4 - i; s++) {
                document.write("&nbsp");
            }
            for (let j = 1; j <= i; j++) {
                star = "*";
                document.write(star);
            }
        }
